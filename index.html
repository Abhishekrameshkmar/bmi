<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container container-sm ">
        <h2>BMI Calculator</h2>
        <form id="bmi-form">
            <div class="form-group">
                <div class="row g-2">
                    <div class="col-md g-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" required placeholder="type your name">
                            <label for="floatingInputGrid">Name</label>
                        </div>
                    </div>
                    <div class="col-md g-4">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone" required placeholder="909090909090">
                            <label for="floatingInputGrid">Phone Number</label>
                        </div>

                    </div>
                </div>


            </div>







            <div class="form-group">
                <div class="row g-2">
                    <div class="col-md g-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="age" required placeholder="type your name"
                                value="age">
                            <label for="age">age</label>
                        </div>
                    </div>

                    <div class="col-md g-4">
                        <div class="form-floating">

                            <div class="form-group ">


                                <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>


                                <input class="form-check-input" type="radio" name="gender" value="female" id="female"
                                    checked>
                                <label class="form-check-label" for="female">
                                    Female
                                </label>


                            </div>
                        </div>

                    </div>



                </div>




                <div class="form-group">
                    <div class="row g-2">
                        <div class="col-sm g-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="weight" required>
                                <label for="weight">Weight (in kg)</label>
                            </div>
                        </div>
                        <div class="col-sm g-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="height" required>
                                <label for="height">Height (in cm)</label>
                            </div>
    
                        </div>
                
    
    


                <button type="submit" class="btn btn-primary ">Calculate BMI</button>
        </form>
        
        <div class="form-group">
                <div class="col-md">
        <div id="result">
            
        </div>
    </div>

</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
